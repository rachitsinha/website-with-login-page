<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements in HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="/images/skill-garden-logo.png" alt="Skill Garden" height="60px">
                </div>
                <div class="searchbox-wrapper">
                    <input type="text" placeholder="Find courses">
                </div>
                <div class="nav-items-wrapper">
                    <ul>
                        <div class="nav-item active">
                            <a href="/semantic-elements.html">Home</a>
                        </div>
                        <div class="nav-item">
                            <a href="/subsite/about.html">About</a>
                        </div>
                        <div class="nav-item">
                            <a href="#">Contact</a>
                        </div>
                    </ul>
                </div>
                
            </nav>
        </header>
        <main>
            <div class="main-content-wrapper">
                <div class="home-image-wrapper">
                    <div class="home-image" style="background-image: url(images/learning-background.jpg);"></div>
                </div>
                <div class="login-form-wrapper">
                    <div class="login-form-container">
                        <div class="title">
                            <h1>Log in to your account</h1>
                        </div>
                        <div class="social-network-login-title">
                            <h4>Login using social networks</h4>
                        </div>
                        <div class="social-network-login-wrapper">
                            <div class="social-network-icon">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
                                    alt="Facebook Icon" height="40">
                            </div>
                            <div class="social-network-icon">
                                <img src="https://e7.pngegg.com/pngimages/63/1016/png-clipart-google-logo-google-logo-g-suite-chrome-text-logo.png"
                                    alt="Google Icon" height="40">
                            </div>
                            <div class="social-network-icon">
                                <img src="https://gartman.com/wp-content/uploads/2020/08/57-571935_linkedin-icon-vector-png-linkedin-circle-logo-transparent.jpg"
                                    alt="LinkedIn Icon" height="40">
                            </div>
                        </div>

                        <div class="partition-wrapper">
                            <div class="hr-wrapper">
                                <hr>
                            </div>
                            <div class="or-wrapper">OR</div>
                            <div class="hr-wrapper">
                                <hr>
                            </div>
                        </div>
                        <div class="login-input-wrapper">
                            <input type="text" class="login-inputbox" placeholder="Username, Email or Phone">
                        </div>
                        <div class="login-input-wrapper">
                            <input type="password" class="login-inputbox" placeholder="Password">
                        </div>
                        <br>
                        <div class="login-action-wrapper">
                            <input type="button" value="Login">
                        </div>

                        <div class="login-action-wrapper">
                            <input type="button" value="Register">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            I am in footer
        </footer>
    </div>
</body>

</html>
